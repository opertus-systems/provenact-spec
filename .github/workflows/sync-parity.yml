name: sync-parity

on:
  pull_request:
  workflow_dispatch:

jobs:
  spec-cli-parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout inactu-spec
        uses: actions/checkout@v4
        with:
          path: inactu-spec

      - name: Checkout inactu-cli mirror
        uses: actions/checkout@v4
        with:
          repository: opertus-systems/inactu-cli
          path: inactu-cli

      - name: Run parity check
        shell: bash
        run: |
          chmod +x inactu-spec/tools/check-sync-parity.sh
          inactu-spec/tools/check-sync-parity.sh spec-cli "$GITHUB_WORKSPACE/inactu-cli"

      - name: Generate sync manifest
        shell: bash
        run: |
          chmod +x inactu-spec/tools/generate-sync-manifest.sh
          inactu-spec/tools/generate-sync-manifest.sh spec-cli "$GITHUB_WORKSPACE/inactu-cli" "$GITHUB_WORKSPACE/sync-manifest.spec-cli.json"

      - name: Upload sync manifest
        uses: actions/upload-artifact@v4
        with:
          name: sync-manifest-spec-cli
          path: ${{ github.workspace }}/sync-manifest.spec-cli.json

